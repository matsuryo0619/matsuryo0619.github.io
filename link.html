<!DOCTYPE html>
<html lang='ja'>
  <head>
    <title>スゴスク! - リンク</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='border.css'>
    <style>
      button {
        display: inline-block;
      }

      div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
    <script src='context.js' defer></script>
  </head>
  <body>
    <div>
    <h1>以下のリンクを開きます｡よろしいですか?</h1>
    <p id='warning'>安全ではない可能性があります</p>
    <p id='link'></p>
    <br>
    <button id='none'>いいえ</button>
    <button id='yes'>はい</button>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const warning = document.getElementById('warning');

      // 'link' パラメータを取得
      let link = urlParams.get('link');
      link = decodeURIComponent(link);
      document.getElementById('link').textContent = link;

      let type = urlParams.get('type');
      if (type === 'normal') {
        warning.style.display = 'none';
      } else {
        warning.style.display = 'block';
      }

      // ボタンのクリックイベント設定
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.addEventListener('click', function() {
          if (this.id === "none") {
            window.close();  // ウィンドウを閉じる
          } else if (this.id === "yes") {
            window.location.href = link;  // 'link' のURLに遷移
          }
        });
      });  

    </script>
  </body>
</html>
